<li class="book">
    <img [src]="book.image" [alt]="book.name" width="100px" />
    <p class="title">
      {{ book.name | titlecase }} by {{ book.author | titlecase }}
    </p>
    <p class="currency">{{ book.amount | currency: "GBP" }}</p>
    <button (click)="addToCart()">Add to Cart</button>
  </li>
